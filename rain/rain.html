var rainFall = function() {
  var raindrop = document.getElementsByClassName("rain");
  var index = 0;
  while(index < raindrop.length) {
    raindrop[index].style.top = currentPosition + "px";
    currentPosition += 10;
    if(currentPosition > window.innerHeight) {
      raindrop[index].style.top = "0px";
      currentPosition = 0;
      raindrop[index].style.left = Math.random() * window.innerWidth + "px";
    };
  index++;
  };
};
